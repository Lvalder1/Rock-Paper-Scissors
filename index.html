<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14cf6292b1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script> 
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="scoreboard">
        <p>Player Score <span class="userScore">0</span>:<span class="compScore">0</span> Computer Score</p>
    </div>
    <div class="player-choice"> 
        <div>
            <button type="button" id="rock" value="rock"><i class="far fa-hand-rock fa-10x"></i></button>
        </div> 
        <div>
            <button type="button" id="paper" value="paper"><i class="far fa-hand-paper fa-10x"></i></button>
        </div> 
        <div>
            <button type="button" id="scissors" value="scissors"><i class="far fa-hand-scissors fa-10x"></i></button>
        </div> 
    </div>
        <div>
            <p class="answer"></p>
        </div>
        
</body>
</html>
